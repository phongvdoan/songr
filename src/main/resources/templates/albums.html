<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A List of Albums</title>
</head>
<body>
<h1>Album List: </h1>
<ul>
    <li th:each="album : ${albums}" >
        <img th:src="${album.imageUrl}" alt="">
        <p th:text="${album.artist}"></p>

    </li>
</ul>
</body>
</html>
